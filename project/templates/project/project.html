<!DOCTYPE html>
{% extends 'home.html' %} {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <title>Project</title>
  </head>
  <body>
    {% block cont %}
    <div class="container p-5 my-5 border">
      {% if project.featured_image %}
      <img src="{{project.featured_image.url}}" class="card-img-top" alt="" />
      {% else %}
      <img src="{% static 'images/b.jpeg' %}" class="card-img-top" alt="" />
      {% endif %}

      <h1>{{project.title}}</h1>
      <h4 style="color: blue">By {{project.owner.name}}</h4>
      <ul class="list-group list-group-horizontal">
        {% for tag in tags %}
        <li class="list-group-item">{{tag.name}}</li>
        {% endfor %}
      </ul>
      <p>{{project.description}}</p>
      <a
        href="{% url 'update-project' project.id %}"
        class="btn btn-primary btn-lg active"
        role="button"
        aria-pressed="true"
        >Update</a
      >
      <a
        href="{% url 'delete-project' project.id %}"
        class="btn btn-secondary btn-lg active"
        role="button"
        aria-pressed="true"
        >Delete</a
      >
    </div>
    {% endblock %}
  </body>
</html>
