<!DOCTYPE html>
{% extends 'home.html' %} {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Projects</title>
  </head>
  <body>
    {% block cont %}
    <h1>Projects Page</h1>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 50px;
      "
    >
      {% for project in projects %}

      <div class="card" style="width: 18rem">
        {% if project.featured_image %}
        <img src="{{project.featured_image.url}}" class="card-img-top" alt="" />
        {% else %}
        <img src="{% static 'images/b.jpeg' %}" class="card-img-top" alt="" />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{project.title}}</h5>
          <h3>By {{project.owner.name}}</h3>
          <p class="card-text">{{project.description|truncatewords:20}}</p>
          <a href="{% url 'project' project.id %}" class="btn btn-primary"
            >View</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
{% endblock %}
